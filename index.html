    <title>Simon Says!</title>
</head>
<body>
    <h1>Let's Play Simon Says!</h1>

<h3>Score: <span>0</span></h3> 

<button class="btn-primary">Instructions</button>

<div class="container">
    <div class="row">
      <div class="m-1 green col"></div>
      <div class="m-1 red col"></div>
      <div class="w-100"></div>
      <div class="m-1 yellow col"></div>
      <div class="m-1 blue col"></div>
    </div>
  </div>

<div class="container">
    <button class="btn-primary">Start</button>
    <button class="btn-primary">Reset</button>
</div>
